<div *ngIf="isUserSignedIn">
    <div>
        <button (click)="signOutBtnClicked()">Sign Out</button>
    </div>
    <a routerLink="/add">
        <button>Add new recipe</button>
    </a>
    <div class="recipe-container" *ngFor="let recipe of recipes">
        <div (click)="onRecipeClicked(recipe)">
            <div >{{ recipe.title }}</div>
            <button (click)="onEditRecipeClicked(recipe)">Edit recipe</button>
        </div>
    </div>
</div>
<div *ngIf="!isUserSignedIn">
    <button (click)="signInWithGoogleBtnClicked()">Sign In With Google</button>
</div>
